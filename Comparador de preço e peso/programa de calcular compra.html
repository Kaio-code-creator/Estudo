<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divisões e Troca de Tema</title>
  <style>
    body {
      background-color: lightgray;
      color: black;
    }

    .dark {
      background-color: #333;
      color: white;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid black;
      border-radius: 5px;
    }

    h1 {
      text-align: center;
    }

    p {
      margin-bottom: 10px;
    }

    .theme-button {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
  </style>
</head>
<body>
  <div class="container">
  <div class="column">
    <h1>Divisões e Troca de Tema</h1>
    <label for="num1">Preço 1:</label>
    <input type="number" id="num1">
    <br>
    <label for="num2">peso 1:</label>
    <input type="number" id="num2">
    <br>
  </div>
  <div class="column">
    <br>
    <label for="num3">preço 2:</label>
    <input type="number" id="num3">
    <br>
    <label for="num4">peso 2:</label>
    <input type="number" id="num4">
    <br>
  </div>
    <button onclick="divide()">Calcular Divisões</button>
    <p>Divisão entre preço 1 e peso 1: <span id="result1"></span></p>
    <p>Divisão entre preço 2 e peso 2: <span id="result2"></span></p>
    <p>O menor resultado é: <span id="minResult"></span></p>
    <button class="theme-button" onclick="toggleTheme()">Alterar Tema</button>
  </div>
</div>

  <script>
    const num1Input = document.getElementById('num1');
    const num2Input = document.getElementById('num2');
    const num3Input = document.getElementById('num3');
    const num4Input = document.getElementById('num4');
    const result1 = document.getElementById('result1');
    const result2 = document.getElementById('result2');
    const minResult = document.getElementById('minResult');
    let darkMode = false;

    function divide() {
      const num1 = parseFloat(num1Input.value);
      const num2 = parseFloat(num2Input.value);
      const num3 = parseFloat(num3Input.value);
      const num4 = parseFloat(num4Input.value);

      if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4)) {
        alert('Por favor, insira números válidos.');
        return;
      }

      const division1 = num1 / num2;
      const division2 = num3 / num4;

      result1.textContent = division1;
      result2.textContent = division2;

      minResult.textContent = division1 < division2 ? division1 : division2;
    }

    function toggleTheme() {
      const body = document.body;
      const themeButton = document.querySelector('.theme-button');

      if (darkMode) {
        body.classList.remove('dark');
        themeButton.textContent = 'Alterar Tema';
      } else {
        body.classList.add('dark');
        themeButton.textContent = 'Alterar Tema';
      }

      darkMode = !darkMode;
    }
  </script>
</body>
</html>
